---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: datadog
  namespace: flux-system
spec:
  chart:
    spec:
      chart: datadog
      sourceRef:
        kind: HelmRepository
        name: datadog
  interval: 30s
  releaseName: dd
  targetNamespace: datadog
  values:
    containers:
      agent:
        resources:
          limits:
            memory: 16Mi
          requests:
            memory: 16Mi
      process-agent:
        resources:
          limits:
            memory: 8Mi
          requests:
            memory: 8Mi
    datadog:
      apiKey: ""
      apiKeyExistingSecret: datadog
      apm:
        enabled: true
      logLevel: warn
      logs:
        containerCollectAll: true
        enabled: true
      tags:
      - env: devt
    kube-state-metrics:
      resources:
        limits:
          cpu: 200m
          memory: 8Mi
        requests:
          cpu: 200m
          memory: 8Mi
    priorityClassName: high-priority

